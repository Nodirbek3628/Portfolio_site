{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Nodirbek Abloqulov{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="icon" href="{% static 'main/favicon.ico' %}">
</head>

<body class="bg-dark text-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

       <div class="d-flex align-items-center gap-3 navbar-brand-group">


    <a class="navbar-brand fw-bold mb-0" href="{% url 'home' %}">
        Nodirbek
    </a>

    <a href="https://github.com/Nodirbek3628"
       target="_blank"
       class="text-light fs-5"
       aria-label="GitHub">
        <i class="fa-brands fa-github"></i>
    </a>

    <a href="https://www.linkedin.com/in/nodirbek-abloqulov/"
       target="_blank"
       class="text-light fs-5"
       aria-label="LinkedIn">
        <i class="fa-brands fa-linkedin"></i>
    </a>
    <a href="https://t.me/nodirbek_abloqulov"
   target="_blank"
   class="text-light fs-5"
   aria-label="Telegram">
    <i class="fa-brands fa-telegram"></i>
</a>

</div>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}"
                       href="{% url 'home' %}">
                        <i class="fa-solid fa-house"></i> Home
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if 'projects' in request.path %}active{% endif %}"
                       href="{% url 'projects' %}">
                        <i class="fa-solid fa-folder-open"></i> Projects
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if 'contact' in request.path %}active{% endif %}"
                       href="{% url 'contact' %}">
                        <i class="fa-solid fa-envelope"></i> Contact
                    </a>
                </li>

            </ul>
        </div>

    </div>
</nav>

<!-- FLASH MESSAGE (BITTA, TOZA) -->
{% if messages %}
<div class="container mt-4">
    {% for message in messages %}
        <div class="alert alert-success text-center auto-hide-alert">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}

<!-- MAIN CONTENT -->
<div class="container my-5">
    {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<!-- FOOTER -->
<footer class="bg-dark text-light text-center py-4">
    <div class="mb-3 d-flex justify-content-center gap-4">

        <a href="https://github.com/Nodirbek3628"
           target="_blank"
           class="text-light fs-3"
           aria-label="GitHub">
            <i class="fa-brands fa-github"></i>
        </a>

        <a href="https://www.linkedin.com/in/nodirbek-abloqulov/"
           target="_blank"
           class="text-light fs-3"
           aria-label="LinkedIn">
            <i class="fa-brands fa-linkedin"></i>
        </a>

    </div>

    <div class="small">
        © 2026 Nodirbek Abloqulov · Backend Developer
    </div>
</footer>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- AUTO HIDE MESSAGE -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    setTimeout(function () {
        document.querySelectorAll(".auto-hide-alert").forEach(function (el) {
            el.style.transition = "opacity 0.5s ease";
            el.style.opacity = "0";
            setTimeout(() => el.remove(), 500);
        });
    }, 5000);
});
</script>

</body>
</html>
